<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Prototype Similarity Checker</title>
  </head>
  <body>
    <div class="container px-4 p-3">
      <!--Text Area & Input File-->
      <div class="row gx-5">
        <div class="col">
          <!--Document 1-->
          <div class="form-floating p-2">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="outputDoc1"
              style="height: 250px"
              onchange="defaultClass(this.id)"
            ></textarea>
            <label for="outputDoc1">Document 1</label>
            <div class="invalid-feedback">
              Please write something in textarea.
            </div>
          </div>

          <div class="mb-3 p-2">
            <input
              class="form-control"
              type="file"
              id="inputDoc1"
              onchange="openFile(event,this.id)"
            />
          </div>
        </div>
        <div class="col">
          <!--Document 2-->
          <div class="form-floating p-2">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="outputDoc2"
              style="height: 250px"
              onchange="defaultClass(this.id)"
            ></textarea>
            <label for="outputDoc2">Document 2</label>
            <div class="invalid-feedback">
              Please write something in textarea.
            </div>
          </div>

          <div class="mb-3 p-2">
            <input
              class="form-control"
              type="file"
              id="inputDoc2"
              onchange="openFile(event,this.id)"
            />
          </div>
        </div>
      </div>

      <!--Input K-Gram-->
      <div class="row">
        <div class="col">
          <div class="mb-3 p-2">
            <label for="formGroupExampleInput" class="form-label">K-Gram</label>
            <input
              type="text"
              class="form-control"
              id="kgram"
              placeholder="Input K-Gram Value Here"
              onkeypress="checkInput(event)"
              onchange="defaultClass(this.id)"
            />
            <div id="validationServer04Feedback" class="invalid-feedback">
              Please input k-gram.
            </div>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <!--Button Start Compare-->
      <div class="row p-2">
        <div class="col d-grid gap-2 col-4 mx-auto">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            onclick="prosesCompare()"
          >
            Start
          </button>
        </div>
      </div>

      <!--Alert-->
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert" style="visibility: hidden;">
            A simple danger alertâ€”check it out!
          </div>
        </div>
      </div>

      <!--Result-->
      
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div id="piechart"></div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!--End of Container-->

    <!------------------------------------------------------------------------------------------------------->

    <!-- Upload Document Function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.1.9/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.1/jszip.js"></script>
    <script src="js/uploadDoc.js" type="text/javascript"></script>

    <!--- Pre Processing -------------------------------------------------------------------------------------->
    <!-- Pre Processing Function -->
    <script src="js/preprocess.js" type="text/javascript"></script>

    <!-- Case Folding Function -->
    <script src="js/caseFold.js" type="text/javascript"></script>

    <!-- Tokenizing Function -->
    <script src="js/tokenizing.js" type="text/javascript"></script>

    <!-- Filtering Function -->
    <script src="js/filter.js" type="text/javascript"></script>

    <!-- Stemming Function -->
    <script src="js/stemming.js" type="text/javascript"></script>
    <script src="js/kamus.js" type="text/javascript"></script>

    <!--- Processing ------------------------------------------------------------------------------------------>
    <script src="js/proses.js" type="text/javascript"></script>

    <!-- Result ----------------------------------------------------------------------------------------------->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="js/result.js" type="text/javascript"></script>
  </body>
</html>
